<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/vulk_icon.ico" />
    <title>vŭlk > Registrarse</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header class="header">
      <a class="header__logo" title="logo del sitio" href="/index.html"
        ><img src="./assets/Logo Vulk.png" alt="Icono de vŭlk"
      /></a>
      <nav class="navbar">
        <ul class="navbar__lista">
          <li class="navbar__item"><a href="/index.html">Home</a></li>
        </ul>
        <div class="navbar_registro">
          <a class="navbar_registro--sesion" href="#">Iniciar sesión</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Register Section -->

      <section id="register">
        <form class="register__form">
          <div class="register__info">
            <h1>
              Para registrarte,
              <span class="register__info--acount"
                >deberás crear una cuenta</span
              >
            </h1>
            <p>
              Al registrarte, aceptás la
              <span class="register__info--politica"
                >Política de privacidad</span
              >
              y los
              <span class="register__info--terminos">Términos de servicio </span
              >de vŭlk.
            </p>
            <div class="register__plc">
              <input
                type="email"
                placeholder="Ingrese su email"
                class="prev_email"
              />
              <a href="#" class="btn-register">Registrarme</a>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__contacto">
          <p>
            <span>Contacto: </span> +54 11 6666-6666 | info@vulk.com.ar | Av.
            Sarmiento 1111, Capital Federal.
          </p>
        </div>
        <div class="footer__social">
          <div class="social__container">
            <img
              src="./assets/icono-facebook.png"
              alt="Icono de facebook"
              class="social_facebook"
            />
          </div>
          <div class="social__container">
            <img
              src="./assets/icono-instagram.png"
              alt="Icono de Instagram"
              class="social_instagram"
            />
          </div>
        </div>
      </div>
      <div class="footer__divisor">
        <p><span>vŭlk </span>| Copyright © 2022</p>
      </div>
    </footer>
  </body>
</html>
