<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/vulk_icon.ico" />
    <title>vŭlk > Sound and Technology</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <!-- Navbar Section -->
    <header class="header">
      <img
        src="./assets/Logo Vulk.png"
        alt="Icono de vŭlk"
        class="header__logo"
      />
      <nav class="navbar">
        <ul class="navbar__lista">
          <li class="navbar__item"><a href="#">Home</a></li>
          <li class="navbar__item"><a href="#">Sobre</a></li>
          <li class="navbar__item"><a href="#">Características</a></li>
          <li class="navbar__item"><a href="#">Preventa</a></li>
        </ul>

          <a class="navbar_registro--log" href="#">Iniciar sesión</a>
          <a class="navbar_registro--reg" href="#">Registrarse</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->

      <section id="hero">
        <div class="hero__title">
          <h1>Nuevos <span>Airbuds Pro</span></h1>
          <p>Sentí el sonido en otra dimensión</p>
          <div class="hero__btn">
            <a class="hero__btn--btn" href="#">Lo Quiero!</a>
          </div>
        </div>
        <div class="hero__airbuds">
          <div class="hero__airbuds--animation1">
            <img
              src="./assets/estuche_hero_sombra.png"
              alt="Imagen de estuche de auriculares"
              class="hero__img__estuche"
            />
          </div>
          <div class="hero__airbuds--animation2">
            <img
              src="./assets/auriculares_hero_sombra.png"
              alt="Imagen de auriculares"
              class="hero__img__auriculares"
            />
          </div>
        </div>
